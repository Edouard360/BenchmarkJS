<!DOCTYPE html>
<html>
    <head>
      <title>AFrame</title>
        <script src="./dist/script-register.js"></script>
    </head>
    <body>
      <a-scene id="scene" antialias="on">
        <a-assets id="assets">
        </a-assets>

        <a-entity id="jellyfish">
          <!-- This will put the camera as it is in Three.js -->
           <a-entity camera id="cameraJellyfish"></a-entity>
        </a-entity>
        <!-- <a-entity gradient /> -->
        <a-sky id="sky" shader="sky"></a-sky>

      </a-scene>
    </body>
    <script src="./dist/script-aframe.js"></script>
</html>
